<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign In to Talenthub.id</title>
    <link rel="stylesheet" href="bootstrap/css/stylelogin.css">
  </head>
  <body>
    <div class="center">
      <h2>Sign In to Polibatam Talenthub</h2>
      <form method="post">
        <div class="txt_field">
          <input type="text" required="">
          <span></span>
          <label>Username</label>
        </div>
        <div class="txt_field">
          <input type="password" required="">
          <span></span>
          <label>Password</label>
        </div>
        <input type="submit" value="Login">
        <div class="signup_link">Have an Account? <a href="login.html">Login</a>
        </div>
        <div class="join"><h4>Join To Our Community</h4></div>
        <div class="join"><h5>Come to join our comunity for a better future</h5></div>
      </form>
    </div>

  </body>
</html>
